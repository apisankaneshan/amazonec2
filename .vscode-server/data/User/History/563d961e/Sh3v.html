<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Stream</title>
</head>
<body>
    <video id="videoElement" autoplay></video>

    <script>
        const socket = new WebSocket('ws://YOUR_EC2_INSTANCE_IP:YOUR_NODEJS_PORT');

        // Listen for video frames from the server
        socket.addEventListener('message', (event) => {
            // Display video frames received from the server
            const videoElement = document.getElementById('videoElement');
            videoElement.src = `data:image/jpeg;base64,${event.data}`;
        });
    </script>
</body>
</html>
